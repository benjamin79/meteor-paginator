<template name="Paginator_UI">
  {{#if showUI}}
    <div class="paginator-ui right mt10">
      <div class="btn btn-flat paginator-btn paginator-prev" disabled={{isCurrentPageFirst}}><i class="material-icons">keyboard_arrow_left</i></div>
      <span>{{currentPagei18n}}/{{totalPages}}</span>
      <div class="btn btn-flat paginator-next" disabled={{isCurrentPageLast}}><i class="material-icons">keyboard_arrow_right</i></div>
    </div>
  {{/if}}
</template>
