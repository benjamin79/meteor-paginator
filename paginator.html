<template name="Paginator_UI">
  {{#if showUI}}
    <div class="paginator-ui right">
      <div class="btn btn-flat paginator-prev" disabled={{isCurrentPageFirst}}>{{t "previous"}}</div>
      <span>{{currentPagei18n}}/{{totalPages}}</span>
      <div class="btn btn-flat paginator-next" disabled={{isCurrentPageLast}}>{{t "next"}}</div>
    </div>
  {{/if}}
</template>
